<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMRL Cleaning - Job Tracker Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e40af;          /* KMRL Blue */
      --primary-light: #3b82f6;    
      --primary-dark: #1e3a8a;     
      --secondary: #059669;        /* Success Green */
      --accent: #dc2626;           /* Alert Red */
      --warning: #d97706;          /* Warning Orange */
      --bg-primary: #ffffff;       
      --bg-secondary: #f8fafc;     
      --bg-tertiary: #f1f5f9;      
      --text-primary: #0f172a;     
      --text-secondary: #475569;   
      --text-muted: #94a3b8;       
      --border: #e2e8f0;           
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Header */
    .header {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .brand-icon {
      background: var(--primary);
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .brand-text h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
      letter-spacing: -0.02em;
    }

    .brand-text p {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 4px 0 0 0;
      font-weight: 500;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--secondary);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .refresh-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .refresh-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    /* Main Content */
    .main-content {
      padding: 32px 0;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-primary);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .stat-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stat-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .stat-icon.active {
      background: rgba(5, 150, 105, 0.1);
      color: var(--secondary);
    }

    .stat-icon.completed {
      background: rgba(30, 64, 175, 0.1);
      color: var(--primary);
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Dashboard Grid */
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 32px;
    }

    .card {
      background: var(--bg-primary);
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .card-header {
      padding: 24px 24px 0 24px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 0;
    }

    .card-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 16px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .card-header .icon {
      color: var(--primary);
    }

    .card-content {
      padding: 24px;
    }

    /* Workers List */
    #current-workers-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .worker-item {
      display: flex;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    .worker-item:last-child {
      border-bottom: none;
    }

    .worker-item:hover {
      background: var(--bg-secondary);
      margin: 0 -24px;
      padding: 16px 24px;
    }

    .worker-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--secondary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      margin-right: 16px;
      position: relative;
    }

    .worker-avatar::after {
      content: '';
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 12px;
      height: 12px;
      background: #22c55e;
      border: 2px solid white;
      border-radius: 50%;
    }

    .worker-info {
      flex: 1;
    }

    .worker-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .worker-time {
      font-size: 12px;
      color: var(--text-muted);
    }

    .worker-duration {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .empty-state p {
      margin: 0;
      font-size: 14px;
    }

    /* Table */
    .table-container {
      overflow-x: auto;
    }

    .log-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .log-table th {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .log-table td {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
    }

    .log-table tbody tr {
      transition: all 0.2s ease;
    }

    .log-table tbody tr:hover {
      background: var(--bg-secondary);
    }

    .employee-cell {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .employee-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 12px;
    }

    .duration-badge {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 16px;
      }
      
      .header-content {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }
      
      .header-actions {
        width: 100%;
        justify-content: space-between;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .main-content {
        padding: 24px 0;
      }
      
      .log-table {
        font-size: 12px;
      }
      
      .log-table th,
      .log-table td {
        padding: 12px 8px;
      }
    }

    @media (max-width: 640px) {
      .brand-text h1 {
        font-size: 24px;
      }
      
      .stat-value {
        font-size: 28px;
      }
      
      .card-content,
      .card-header {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="brand">
          <div class="brand-icon">
            <i class="fas fa-broom"></i>
          </div>
          <div class="brand-text">
            <h1>KMRL Cleaning</h1>
            <p>Real-time Job Tracking Dashboard</p>
          </div>
        </div>
        <div class="header-actions">
          <div class="status-indicator">
            <div class="status-dot"></div>
            <span>System Online</span>
          </div>
          <button class="refresh-btn" onclick="fetchAndUpdateDashboard()">
            <i class="fas fa-sync-alt"></i>
            <span>Refresh</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <main class="main-content">
      <!-- Statistics Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-title">Active Workers</div>
            <div class="stat-icon active">
              <i class="fas fa-users"></i>
            </div>
          </div>
          <div class="stat-value" id="active-count">0</div>
          <div class="stat-label">Currently Working</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-title">Jobs Today</div>
            <div class="stat-icon completed">
              <i class="fas fa-clipboard-check"></i>
            </div>
          </div>
          <div class="stat-value" id="jobs-today">0</div>
          <div class="stat-label">Completed Today</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-title">Total Hours</div>
            <div class="stat-icon completed">
              <i class="fas fa-clock"></i>
            </div>
          </div>
          <div class="stat-value" id="total-hours">0</div>
          <div class="stat-label">Hours Today</div>
        </div>
      </div>

      <!-- Dashboard Grid -->
      <div class="dashboard">
        <!-- Currently Working -->
        <div class="card">
          <div class="card-header">
            <h2>
              <i class="fas fa-user-clock icon"></i>
              Active Workers
            </h2>
          </div>
          <div class="card-content">
            <ul id="current-workers-list"></ul>
          </div>
        </div>

        <!-- Completed Log -->
        <div class="card">
          <div class="card-header">
            <h2>
              <i class="fas fa-history icon"></i>
              Recent Job History
            </h2>
          </div>
          <div class="card-content">
            <div class="table-container">
              <table class="log-table">
                <thead>
                  <tr>
                    <th>Employee</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Duration</th>
                  </tr>
                </thead>
                <tbody id="completed-jobs-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const workersList = document.getElementById('current-workers-list');
    const jobsBody = document.getElementById('completed-jobs-body');
    const activeCountEl = document.getElementById('active-count');
    const jobsTodayEl = document.getElementById('jobs-today');
    const totalHoursEl = document.getElementById('total-hours');

    function formatDateTime(isoString) {
      if (!isoString) return 'N/A';
      const date = new Date(isoString);
      return date.toLocaleString('en-US', { 
        month: 'short', day: 'numeric', 
        hour: 'numeric', minute: '2-digit', hour12: true 
      });
    }

    function formatTime(isoString) {
      if (!isoString) return 'N/A';
      const date = new Date(isoString);
      return date.toLocaleString('en-US', { 
        hour: 'numeric', minute: '2-digit', hour12: true 
      });
    }

    function calculateDuration(start, end) {
      if (!start || !end) return 'N/A';
      const startDate = new Date(start);
      const endDate = new Date(end);
      const diffMs = endDate - startDate;
      const hours = Math.floor(diffMs / 3600000);
      const minutes = Math.floor((diffMs % 3600000) / 60000);
      return `${hours}h ${minutes}m`;
    }

    function calculateCurrentDuration(start) {
      if (!start) return '0m';
      const startDate = new Date(start);
      const now = new Date();
      const diffMs = now - startDate;
      const hours = Math.floor(diffMs / 3600000);
      const minutes = Math.floor((diffMs % 3600000) / 60000);
      if (hours > 0) return `${hours}h ${minutes}m`;
      return `${minutes}m`;
    }

    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').toUpperCase();
    }

    function isToday(dateString) {
      const date = new Date(dateString);
      const today = new Date();
      return date.toDateString() === today.toDateString();
    }

    function calculateTotalHours(jobs) {
      let totalMs = 0;
      jobs.forEach(job => {
        if (job.start_time && job.end_time && isToday(job.end_time)) {
          const start = new Date(job.start_time);
          const end = new Date(job.end_time);
          totalMs += (end - start);
        }
      });
      const hours = Math.floor(totalMs / 3600000);
      const minutes = Math.floor((totalMs % 3600000) / 60000);
      return hours + (minutes / 60);
    }

    function showLoading() {
      const refreshBtn = document.querySelector('.refresh-btn span');
      refreshBtn.innerHTML = '<div class="loading"></div>';
    }

    function hideLoading() {
      const refreshBtn = document.querySelector('.refresh-btn span');
      refreshBtn.textContent = 'Refresh';
    }

    async function fetchAndUpdateDashboard() {
      try {
        showLoading();
        const response = await fetch('/status');
        const data = await response.json();

        // Update statistics
        activeCountEl.textContent = data.in_progress.length;
        const todayJobs = data.completed.filter(job => isToday(job.end_time));
        jobsTodayEl.textContent = todayJobs.length;
        const totalHours = calculateTotalHours(data.completed);
        totalHoursEl.textContent = totalHours.toFixed(1) + 'h';

        // Active workers
        workersList.innerHTML = '';
        if (data.in_progress.length > 0) {
          data.in_progress.forEach(job => {
            const li = document.createElement('li');
            li.className = 'worker-item';
            li.innerHTML = `
              <div class="worker-avatar">${getInitials(job.name)}</div>
              <div class="worker-info">
                <div class="worker-name">${job.name}</div>
                <div class="worker-time">Started at ${formatTime(job.start_time)}</div>
              </div>
              <div class="worker-duration">${calculateCurrentDuration(job.start_time)}</div>
            `;
            workersList.appendChild(li);
          });
        } else {
          const emptyState = document.createElement('div');
          emptyState.className = 'empty-state';
          emptyState.innerHTML = `
            <i class="fas fa-user-clock"></i>
            <h3>No Active Workers</h3>
            <p>All workers have completed their shifts</p>
          `;
          workersList.appendChild(emptyState);
        }

        // Completed jobs
        jobsBody.innerHTML = '';
        if (data.completed.length > 0) {
          data.completed.forEach(job => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>
                <div class="employee-cell">
                  <div class="employee-avatar">${getInitials(job.name)}</div>
                  <span>${job.name}</span>
                </div>
              </td>
              <td>${formatDateTime(job.start_time)}</td>
              <td>${formatDateTime(job.end_time)}</td>
              <td>
                <span class="duration-badge">${calculateDuration(job.start_time, job.end_time)}</span>
              </td>
            `;
            jobsBody.appendChild(row);
          });
        } else {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td colspan="4">
              <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No Jobs Completed</h3>
                <p>Job history will appear here once work begins</p>
              </div>
            </td>
          `;
          jobsBody.appendChild(row);
        }

      } catch (error) {
        console.error('Failed to fetch status:', error);
        // Show error state
        const errorState = document.createElement('div');
        errorState.className = 'empty-state';
        errorState.innerHTML = `
          <i class="fas fa-exclamation-triangle" style="color: var(--accent);"></i>
          <h3>Connection Error</h3>
          <p>Unable to fetch data. Please check your connection.</p>
        `;
        workersList.innerHTML = '';
        workersList.appendChild(errorState);
      } finally {
        hideLoading();
      }
    }

    // Auto-refresh functionality
    let refreshInterval;
    
    function startAutoRefresh() {
      refreshInterval = setInterval(fetchAndUpdateDashboard, 10000); // 10 seconds
    }

    function stopAutoRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
    }

    // Page visibility handling
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopAutoRefresh();
      } else {
        fetchAndUpdateDashboard();
        startAutoRefresh();
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      fetchAndUpdateDashboard();
      startAutoRefresh();
    });
  </script>
</body>
</html>
